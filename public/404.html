<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <span>Error <br></span>
    </div>
    <br>
    <br>
    <div class="con">
        <div class="wrong">
            <br>
            <br>
            Wrong or broken link
        </div>
    </div>
    <div class="bigger">
        <div class="wrapper" href="https://www.eyouneed.com">
            <p>Eyouneed.com does not have this link. <a href="https://eyouneed.com"> Go here</a></p>
        </div>
    </div>
</body>
<style>
    .bigger {
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        align-items: center;
    }
    body {
        align-items: center;
        font-weight: bolder;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 17px;
    }
    a {
        color: rgb(0, 128, 90);
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    .wrapper {
        height: 150px;
        width: 85vw;
        position: absolute;
        background-color: rgb(180, 180, 180);
        transform: translateX(-12px) translateY(-200px);
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        border-radius: 4px;
        cursor: pointer;
        transition: ease-in-out 0.3s;
    }
    .wrapper:hover {
        transform: scale(1.06) translateX(-15px);
    }
    .title {
        color: black;
        height: 10px;
        width: 100vw;
        display: flex;
        justify-content: center;
    }
    span {
        font-size: 65px;
        color: rgb(201, 33, 47);
    }
    .con {
        display: flex;
        height: 0vh;
        width: 100vw;
        justify-content: center;
    }
    .wrong {
        font-size: 25px;
    }
</style>
